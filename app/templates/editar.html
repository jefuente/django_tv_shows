{% extends "base.html" %}


{% block contenido %}

<div class="row">
    <div class="col-6 offset-3">
        <h3>Edit Show {{id}}</h3>
        <form action= "/shows/{{id}}/update" class="mt-1"  method="Post">
            {% csrf_token %}
            <input type="hidden" name="identificador" value= {{id}}>
            <div class="form-group row">
                <label for="title" class="col-sm-12 col-form-label">Title</label>
                <div class="col-sm-12">
                    <input type="text" required class="form-control" id="title" name="title" required value="{{prog.title}}"> 
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for = "network">Network</label>
                    <input type="text" required class="form-control" id="network" name="network" required value="{{prog.network}}"> 
                </div>
                <div class="col-sm-6">
                    <label for = "release">Release</label>
                    <input type="date" required class="form-control" id="release" name="release" required value="{{prog.release}}"> 
                </div>
            </div>      

            <div class="form-group row">
                <label for = "description" class= "col-sm-12 col form label">Description</label>
                <div class="col-sm-12">
                    <textarea type="text" class="form-control" id="description" name="description">{{prog.description}}</textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class=" col text-center">
                    <button type="submit" class="btn btn-primary mt-3 ">Update</button>
                </div>
            </div>
        </form>   
        <a href="/shows/{{id}}" style="text-align: center; display: inline-block; width: 100%; ">Go to Show</a>      
    </div>
</div>


{% endblock %}
