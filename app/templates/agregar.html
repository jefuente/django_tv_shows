{% extends "base.html" %}
{% block contenido %}
<div class="row">
    <div class="col-6 offset-3">
        <h3>Add New Show</h3>
        <form action= "/shows/create" class="mt-1"  method="Post">
            {% csrf_token %}

            <div class="form-group row">
                <label for="title" class="col-sm-12 col-form-label">Title</label>
                <div class="col-sm-12">
                    <input type="text" required class="form-control" id="title" name="title" required value="{{request.session.crear_title}}"> 
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for = "network">Network</label>
                    <input type="text" required class="form-control" id="network" name="network" required value="{{request.session.crear_network}}"> 
                </div>
                <div class="col-sm-6">
                    <label for = "release">Release</label>
                    <input type="date" required class="form-control" id="release" name="release" required value="{{request.session.crear_releases}}">  
                </div>
            </div>      

            <div class="form-group row">
                <label for = "description" class= "col-sm-12 col form label">Description</label>
                <div class="col-sm-12">
                    <textarea type="text" class="form-control" id="description" name="description"> {{request.session.crear_description}} </textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary mt-3">Crear!</button>
                </div>
            </div>
        </form>         
    </div>
</div>
{% endblock %}
